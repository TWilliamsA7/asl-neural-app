<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASL Fusion AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-violet-300 text-black min-h-screen flex flex-col items-center p-8"
  >
    <h1 class="text-4xl font-bold mb-8 text-stone-700">
      ASL Real-Time Recognition
    </h1>

    <div class="grid grid-cols-1 gap-8 max-w-6xl w-full">
      <!-- Live Feed -->
      <div class="bg-violet-200 p-4 rounded-xl shadow-2xl">
        <h2 class="text-xl mb-4 font-semibold text-violet-800">Webcam Input</h2>
        <video
          id="video"
          width="640"
          height="480"
          autoplay
          class="hidden"
        ></video>
        <canvas
          id="canvas"
          width="640"
          height="480"
          class="rounded-lg w-full bg-black"
        ></canvas>
      </div>

      <!-- Results Panel -->
      <div
        class="bg-violet-200 p-8 rounded-xl shadow-2xl flex flex-col justify-center items-center"
      >
        <h2 class="text-2xl mb-2 text-violet-700 uppercase tracking-widest">
          Prediction
        </h2>
        <div
          id="prediction-label"
          class="text-9xl font-black text-blue-500 my-4"
        >
          -
        </div>
        <div class="w-full bg-violet-100 h-4 rounded-full mt-4 overflow-hidden">
          <div
            id="confidence-bar"
            class="bg-pink-500 h-full transition-all duration-300"
            style="width: 0%"
          ></div>
        </div>
        <p id="confidence-text" class="mt-4 text-violet-500">Confidence: 0%</p>
      </div>
    </div>
  </body>
</html>
