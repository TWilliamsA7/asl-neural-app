<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASL Fusion AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-violet-300 text-black min-h-screen flex flex-col items-center p-8"
  >
    <header class="text-center mb-10">
      <h1
        class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-emerald-400"
      >
        ASL FUSION AI
      </h1>
      <p class="text-slate-400 mt-2">Real-time Sign Language Recognition</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl w-full">
      <!-- Live Feed -->
      <div
        class="md:col-span-2 bg-violet-300 p-2 rounded-2xl shadow-2xl border border-violet-200"
      >
        <div
          class="relative overflow-hidden rounded-xl bg-black aspect-video flex items-center justify-center"
        >
          <!-- Hidden video element used as source -->
          <video
            id="video"
            width="640"
            height="480"
            autoplay
            playsinline
            class="hidden"
          ></video>
          <!-- Display canvas: Shows only the processed frames from server -->
          <canvas
            id="canvas"
            width="640"
            height="480"
            class="w-full h-full object-contain"
          ></canvas>

          <div
            class="absolute bottom-4 left-4 bg-black/50 backdrop-blur-md px-3 py-1 rounded-full text-xs font-mono text-emerald-400 border border-emerald-500/30"
          >
            LIVE STREAM
          </div>
        </div>
      </div>

      <!-- Results Panel -->
      <div
        class="bg-violet-200 p-8 rounded-xl shadow-2xl flex flex-col justify-center items-center"
      >
        <h2 class="text-2xl mb-2 text-violet-700 uppercase tracking-widest">
          Prediction
        </h2>
        <div
          id="prediction-label"
          class="text-5xl font-black text-blue-500 my-4"
        >
          -
        </div>
        <div class="w-full bg-violet-100 h-4 rounded-full mt-4 overflow-hidden">
          <div
            id="confidence-bar"
            class="bg-pink-500 h-full transition-all duration-300"
            style="width: 0%"
          ></div>
        </div>
        <p id="confidence-text" class="mt-4 text-violet-500">Confidence: 0%</p>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/inference.js') }}"></script>
  </body>
</html>
